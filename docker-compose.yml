version: '3.8'

services:
  query-service:
    build: .
    ports:
      - "8080:8080"
    volumes:
      - ./data:/data:ro  # Read-only mount for data
      - ./logs:/app/logs
    environment:
      # Storage Configuration
      - STORAGE_MODE=${STORAGE_MODE:-hybrid}
      - LOCAL_STORAGE_PATH=${LOCAL_STORAGE_PATH:-/data/raw}
      
      # Azure Configuration
      - AZURE_STORAGE_ACCOUNT=${AZURE_STORAGE_ACCOUNT}
      - AZURE_STORAGE_KEY=${AZURE_STORAGE_KEY}
      - AZURE_CONTAINER_NAME=${AZURE_CONTAINER_NAME:-sensor-data-cold-storage}
      
      # Query Configuration
      - MAX_QUERY_DURATION_HOURS=${MAX_QUERY_DURATION_HOURS:-168}
      - DEFAULT_MAX_DATAPOINTS=${DEFAULT_MAX_DATAPOINTS:-10000}
      - ENABLE_SMART_AGGREGATION=${ENABLE_SMART_AGGREGATION:-true}
      
      # Cache Configuration
      - CACHE_ENABLED=${CACHE_ENABLED:-true}
      - CACHE_SIZE_MB=${CACHE_SIZE_MB:-512}
      - CACHE_TTL_SECONDS=${CACHE_TTL_SECONDS:-3600}
      
      # API Configuration
      - API_HOST=${API_HOST:-0.0.0.0}
      - API_PORT=${API_PORT:-8080}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    
    restart: unless-stopped
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health/simple"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Optional: Redis for shared caching
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    profiles:
      - cache

  # Optional: Prometheus for monitoring
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
    profiles:
      - monitoring

  # Optional: Grafana for dashboards
  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana:/etc/grafana/provisioning
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    depends_on:
      - prometheus
    profiles:
      - monitoring

  # Optional: Load balancer for multiple instances
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./config/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - query-service
    profiles:
      - loadbalancer

volumes:
  redis_data:
  prometheus_data:
  grafana_data: